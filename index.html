<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


  <div class="container">


    <img src="./images/illustration-hero.svg" alt="" class="header_image">


    <div class="summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="playlist">
      <div class="playlist__image">


      </div>
      <div class="playlist__plan">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <div class="playlist__change">
        <a href="#" class="change">change</a>
      </div>
    </div>
    <div class="user_confirmation">
      <button type="button" class="agree-button">Proceed to Payment</button>
      <a href="#" class="reject-button">Cancel Order</a>

    </div>
  </div>



</body>



</html>
